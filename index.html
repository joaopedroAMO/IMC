<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculador de IMC</title>
</head>
<body>
    <div class="container">
        <div>
            <label for="altura">Altura (Metros)</label>
            <input type="text" name="" id="altura" placeholder="Digite sua altura">
        </div>

        <div>
            <label for="peso">Peso (kg)</label>
            <input type="text" name="" id="peso" placeholder="Digite seu peso">
        </div>

        <button onclick="conta()">Calcular</button>

        <div id="resultado">
            <span id="imc"></span>
            <span id="saudavel"></span>
        </div>
    </div>
</body>
</html>
