<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js"></script>
    <title>Calculador de IMC</title>
</head>
<body>
    <div class="container">
        <div>
            <label for="altura">Altura (Metros)</label>
            <div class="input-container">
                <span class="material-symbols-outlined icon">
                    straighten
                </span>
                <input type="text" name="" id="altura" placeholder="Digite sua altura">
                <p>m</p>
            </div>
        </div>

        <div>
            <label for="peso">Peso (kg)</label>
            <div class="input-container">
                <span class="material-symbols-outlined icon">
                    weight
                </span>
                <input type="text" name="" id="peso" placeholder="Digite seu peso">
                <p>kg</p>
            </div>
        </div>

        <button onclick="conta()">Calcular</button>

        <div id="resultado">
            <hr>
                <span id="imc"></span>
                <span id="saudavel"></span>
            <hr>
        </div>
    </div>
</body>
</html>
